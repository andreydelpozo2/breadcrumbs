{% extends "base.html" %}
{% block content %}
<div class="container">

      <form role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" name="q">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

    <div>
  <ul>
  {% for user in users %}
    <li><a href="{{ user.url }}">{{ user.url }}</a><br/>{{ user.short|safe }}</li>
  {% endfor %}
  </ul>

    </div>
</div>
{% endblock %}
